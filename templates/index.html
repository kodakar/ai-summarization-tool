<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI文章要約ツール</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI文章要約ツール</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <textarea name="text" rows="10" cols="50" placeholder="要約したいテキストを入力してください" required>{{ original_text }}</textarea>
            <div class="form-group">
                <label for="min_length">最小文字数:</label>
                <input type="number" id="min_length" name="min_length" value="30" min="10" max="100">
            </div>
            <div class="form-group">
                <label for="max_length">最大文字数:</label>
                <input type="number" id="max_length" name="max_length" value="130" min="50" max="500">
            </div>
            <input type="submit" value="要約">
        </form>
        {% if summary %}
            <div class="result">
                <h2>要約結果:</h2>
                <p>{{ summary }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
